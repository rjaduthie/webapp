<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Norman's Burger Booking Form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="norman-style.css">
</head>
<body>
<h1>Make a booking enquiry</h1>

<div class="row">
    <div class="col-md-4" id="booking">
        <form id="booking-form">
            <div class="form-group">
                <label for="pin-field">Personal Identification Number?</label>
                <input type="number" id="pin-field" name="pin" class="form-control"
                       placeholder="101?" required>
                <label for="email-field">Email Address?</label>
                <input type="email" id="email-field" name="email" class="form-control"
                       placeholder="abc@efg.co.li?" required>
                <label for="guests">Number of guests?</label>
                <select id="guests" name="nGuest" class="form-control">
                    <option value=1 selected>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                </select>
            </div>
            <button class="btn btn-default" type="submit">OK</button>
        </form>
    </div>
</div>
<script src="jquery.js"></script>
<script src="jforma.js"></script>
</body>
</html>
